<html>
<body>

    <p>This example calls a function to return current date info</p>
    <p id="line1"></p>
    <p id="line2"></p>

    <script>

    const weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];    
    const today = new Date();
    let day = weekday[today.getDay()];

    const hour = today.getHours();
    const minute = today.getMinutes();
    const second = today.getSeconds();

    let phase = ""    

    if (hour > 11) {
        phase = "PM"
    } else {
        phase = "AM"
    }

    document.getElementById("line1").innerHTML = "Today is: " + day;
    document.getElementById("line2").innerHTML = "Current time is: " + hour + ":" + minute + ":" + second + phase;
    </script>

</body>


</html>
